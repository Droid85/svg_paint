<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/@svgdotjs/svg.js@3.0/dist/svg.min.js" defer></script>
    <title>SVG Paint</title>
</head>
<body>
    <section id="canvasSection"></section>
    <section id="shapesSection">
        <button id="line" class="instruments">Line</button>
        <button id="pencil" class="instruments">Pencil</button>
        <button id="circle" class="instruments">Circle</button>
        <button id="ellipse" class="instruments">Ellipse</button>
        <button id="rectangle" class="instruments">Rectangle</button>
        <button id="select">Select</button>
    </section>
    <section id="control_section">
        <input type="color">
        <input type="checkbox">
        <button id="undoBtn">Undo</button>
        <button id="clearBtn">Reset</button>
    </section>
    <script src="script.js" defer></script>
</body>
</html>
